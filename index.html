<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="nofollow" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:400,700">
    <script src="js/domUtils.js" defer></script>
    <script src="js/tabs.js" defer></script>
    <title>Site template with JavaScript tabs</title>
  </head>
  <body>
    <section id="mainContainer">
      <header>
        <h1>Site heading</h1>
        <nav>
          <ul class="blockLinks">
            <li><a href="#">Page 1</a></li>
            <li><a href="">Page 2</a></li>
            <li><a href="">Page 3</a></li>
            <li><a href="">Page 4</a></li>
          </ul>
        </nav>
      </header>
      <section id="contentContainer">
        <h2>JavaScript Tabs</h2>
        <nav>
          <ul class="blockLinks">
            <li id="selectedTabHeading"><span>First</span></li>
            <li><span>Second</span></li>
            <li><span>Third</span></li>
          </ul>
        </nav>
        <div id="tabContents">
          <div id="selectedTabContent">
            <p>First tab content.</p>
          </div>
          <div>
            <p>Second tab content.</p>
          </div>
          <div>
            <p>Third tab content.</p>
          </div>
        </div>
      </section>
      <footer>Copyright Â© P Cope 2014</footer>
    </section>
  </body>
</html>
